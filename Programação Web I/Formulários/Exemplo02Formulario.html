     <body>
         <form action="">
             Nome: <input type="text" name="nome" size="50" required/><br>

             <br>Idade: <input type="number" name="idade" min="1"/><br>   
             E-mail: <input type="email" name="email"/><br>  
             Numero: <input type="number" name="numero" step="any"/><br>  
             Cor Preferida: <input type="color" name="cor"/><br>  
             Data nascimento: <input type="date" name="nascimento"/><br>  
             Sexo:
             <label for="masc">

             </label>
             <br>

             <intup type="checkbox" name="int" value="mat"/>Matematica

             Data de Pagamento:
