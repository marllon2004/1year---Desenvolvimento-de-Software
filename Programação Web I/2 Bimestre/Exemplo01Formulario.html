 <!DOCTYPE html>
  <html>
    <head>
      <title>Exemplo Formulário</title>
      <style>
          fieldset{
              width: 500px;
              border: 2px solid blue;
          }
          input{
              margin-top: 10px;
          }
      </style>
      <meta charset="UTF-8">
    </head>
    <body>
      <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                Nome: <intup type="text" name="nome" size="50" requires/><br>
                Idade: <intup type="number" name="idade" min="1"/><br>
                E-mail: <intup type="email" name="email"/><br>
            </fieldset>
            <fieldset>
                <legend>Informacoes do usuario</legend>
                Usuario: <intup type="text" name="usuario" requires/><br>
                Senha: <intup type="password" name="senha"/><br>
                Confirmar Senha: <intup type="password" name="senha2"/><br>
            </fieldset>
            <input type="submit" value="Gravar"/>
            <input type="reset" value="Limpar"/>
      </form>
    </body>
  </html>
