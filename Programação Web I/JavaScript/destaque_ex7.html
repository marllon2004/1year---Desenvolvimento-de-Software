<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>destaque o maior</title>
    <script>
        function maior(){
            var v1 = parseFloat(document.f1.v1.value);
            var v2 = parseFloat(document.f1.v2.value);
            var v3 = parseFloat(document.f1.v3.value);
            var maior = 0;
            if (v1 >= v2 && v1 > v3){
                maior = v1;
            }
            else{
                if(v2 > v3){
                    maior = v2;
                }
                else{
                    maior = v3;
                }
            }
            document.getElementById("Result").innerHTML= "O maior número é " + maior;
        }      
    </script>
</head>
<body>
    <form action="" name="f1">
        Digite um numero: <input type="number" name="v1" required><br>
        Digite outro numero: <input type="number" name="v2" required><br>
        Digite outro numero: <input type="number" name="v3" required><br>
        <p id="Result"></p>
    </form>
    <button onclick="maior()">Maior Valor</button>
</body>
</html>
