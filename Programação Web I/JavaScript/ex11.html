<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exercicio 11</title>
    <script>
    function cem(){     
        var N = parseFloat(document.f1.N.value);
        i = 1
        while(i <= N){
            document.write(i + "<br>");
        i++}
        }
    </script>
</head>
<body onload="cem()">
    <form action="" name="f1">
            N: <input name="N" type="number" required/> </br>
    </form>
    <button onclick="cem()">Exibir</button>
</body>

</html>
