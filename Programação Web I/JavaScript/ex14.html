    <script>
    function cem(){
        for(i = 0;i <= 10; i++){
            for(n = 1; n <=10; n ++){
            var tabuada = n * i 
            document.write('<tr>');

            document.write("<td>" + tabuada + "</td>");
            document.write("</tr>" + "</table>"); }}}
