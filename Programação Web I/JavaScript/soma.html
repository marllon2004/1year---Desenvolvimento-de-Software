<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Soma</title>
        <script>
        function soma(){
            var valor1 = prompt ("Digite um Número");
            var valor2 = prompt ("Digite outro Número");
            var v1 = parseFloat(valor1);
            var v2 = parseFloat(valor2)
            var soma = v1 + v2;
            alert(soma);
            //document.write(soma);
        }
        </script>
    </head>
    <body onload="soma()">
    </body>
</html>
