<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de onsubmit</title>
        <script>
            function submete(){
                alert("Evento onsubmit ativado!");
            }
        </script>
    </head>
    <body>
        <form action=""onsubmit="submete()">
            E-mail: <input type="text" name="campo"><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
