<DOCTYPE HTML>
    <html>
        <head>
            <title>Alterando a cor do CSS2 </title>
            <Meta charset="UTF-8">
                <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
                <script>
                    $(document).ready(function(){
                        var p = $("p");
                        $("button").click(function(){
                            if(p.hasClass("vermelho")){
                                p.removeClass("vermelho");
                                p.addClass("azul");
                            }
                            else if(p.hasClass("azul")){
                                p.removeClass("azul");
                            }
                            else{p.addClass("vermelho");}
                    });
                    });
                    </script>
                    <style type="text/css">
                        .vermelho {
                            color:red;
                        }
                        .azul {
                            color: blue;
                        }
                    
                    </style>
        </head>
        <body>
            <h1>Adiciona ou Remove a class vermelho da class 'p' ao clicar</h1>
                <h2>Cabeçalho</h2>
                <p>Isso é um parágrafo </p>
                <p>Isso é outro parágrafo</p>
            <button>Clique aqui</button><br>
        </body>
    </html>
