<DOCTYPE HTML>
        <html>
            <head>
                <title>Alterando atributos ao clicar</title>
                <Meta charset="UTF-8">
                    <style>
                    div.batata{
                        background-color: red;
                    }
                    </style>
                    <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
                    <script>
                        <style>
                            $("button")
                        </style>
                        $(document).ready(function (){
                            $("button").click( function () {
                                $("a").attr("href", "https://br.yahoo.com/");
                            }); 
                            $("button").click( function () {
                                $("a").attr("", "div.batata");
                        });
                        </script>
            </head>
            <body>
                <a href="http://www.devisate.com.br">Link</a><br>
                <a href="http://www.google.com">OutroLink</a><br>
                <button>Alterar Link</button>
                <div>
                        <button>Alterar cor</button>
                </div>

            </body>
        </html>
