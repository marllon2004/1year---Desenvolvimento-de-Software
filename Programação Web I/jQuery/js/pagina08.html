<DOCTYPE HTML>
        <html>
            <head>
                <title>Obtem o Value de um input</title>
                <Meta charset="UTF-8">
                    <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
                    <script>
                        $(document).ready(function (){
                            $("button").click(function(){
                            alert("Valor: " + $("#nome").val());
                            });
                        });
                        </script>
            </head>
            <body>
                <p>Nome: <input type="text" id="nome" value="Marllon"></p>
                        <button>Ver Valor</button>
            </body>
        </html>
