<DOCTYPE HTML>
    <html>
        <head>
            <title>Oculta todas as tags 'p' ao clicar no botão</title>
            <Meta charset="UTF-8">
                <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
                <style>
                .test{
                    color: chartreuse;
                    background-color:fuchsia; 
                }
                </style>
                <script>
                    
                    $(document).ready(function (){
                        $("button").click(function(){
                            $(".test").hide(2000);
                        });
                    });
                    </script>
        </head>
        <body>
            <h1>Oculta todas as tags 'p' ao clicar no botão</h1>
                <h2 class="test">Cabeçalho</h2>
                    <p class="test">Isso é um parágrafo.</p>
                    <p>Isso é outro parágrafo.</p>
            <button>Clique aqui</button><br>
        </body>
    </html>
