<DOCTYPE HTML>
        <html>
            <head>
                <title>Alterando a cor do CSS </title>
                <Meta charset="UTF-8">
                    <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
                    <script>
                        $(document).ready(function(){
                            $("button").click(function(){
                                $("p").addClass("vermelho");
                            });
                        });
                        </script>
                        <style type="text/css">
                            .vermelho {
                                color:red;
                            }
                        
                        </style>
            </head>
            <body>
                <h1>Adiciona uma classe css para a tag 'p' ao clicar no botão</h1>
                    <h2>Cabeçalho</h2>
                    <p>Isso não é um parágrafo </p>
                    <p>Isso é um livro</p>
                <button>Clique aqui</button><br>
            </body>
        </html>
